<!DOCTYPE html>
<html lang="en">
<head>
<style>
/* Center the label and image */
.additional-image {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 200px; /* Set the desired height */
}

.additional-image label {
  margin-bottom: 10px; /* Add some spacing between label and image */
}

.additional-image img {
  max-width: 100%; /* Make sure the image doesn't exceed the container width */
  max-height: 100%; /* Make sure the image doesn't exceed the container height */
}

/* Center Picture 1 label */
label[for="pic"] {
  display: block;
  text-align: center;
  font-size: 18px;
  color: #333333;
  margin-bottom: 10px;
}

.body-container {
  background-image: url("sunset.jpg");
  background-size: cover;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh; /* Make the body take up the full viewport height */
  margin: 20px 5% 0 5%; /* Use percentage for margin */
}

.form-elements {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 20px;
}

.form-input {
  display: flex;
  align-items: center;
  margin-bottom: 10px;
}

.form-input label {
  width: 100px;
  font-size: 18px;
  color: #333333;
}

.form-input input {
  width: 200px;
  height: 30px;
  border: 1px solid #cccccc;
  border-radius: 5px;
  padding: 5px;
}

.form-input input:focus {
  outline: none;
  border-color: #ff6600;
}

.form-input select {
  width: 200px;
  height: 30px;
  border: 1px solid #cccccc;
  border-radius: 5px;
  padding: 5px;
}

.form-input select:focus {
  outline: none;
  border-color: #ff6600;
}

.form-textarea {
  display: flex;
  align-items: center;
  margin-bottom: 10px;
}

.form-textarea label {
  width: 100px;
  font-size: 18px;
  color: #333333;
}

.form-textarea textarea {
  width: 200px;
  border: 1px solid #cccccc;
  border-radius: 5px;
  padding: 5px;
}

.form-textarea textarea:focus {
  outline: none;
  border-color: #ff6600;
}

.form-container {
  width: 90%; /* Use percentage for width */
  max-width: 400px; /* Set a maximum width */
  height: 300px;
  margin: auto;
  position: relative;
  top: 100px;
  background-color: rgba(255, 255, 255, 0.8);
  border-radius: 10px;
  padding: 20px;
}

.form-title {
  text-align: center;
  font-size: 36px;
  font-weight: bold;
  color: #ff6600;
}

.form-button {
  display: block;
  width: 100px;
  height: 40px;
  margin: auto;
  background-color: #ff6600;
  border: none;
  border-radius: 5px;
  font-size: 18px;
  font-weight: bold;
  color: white;
  cursor: pointer;
}

.form-button:hover {
  background-color: #ff9900;
}

.silhouette {
  position: absolute;
  bottom: 0;
  right: 0;
  width: 200px;
  height: 200px;
  background-image: url("silhouette.png");
  background-size: contain;
}
</style>
</head>
<body>
  <!-- You can add your form elements here -->
  <div class="form-elements">
    <div class="form-input">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name">
    </div>
    <div class="form-input">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email">
    </div>
    <div class="form-input">
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" placeholder="Enter your age">
    </div>
    <div class="form-input">
      <label for="gender">Gender:</label>
      <select id="gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div class="form-textarea">
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" cols="40" placeholder="Enter your message"></textarea>
    </div>
  </div>
  <!-- Add label for the image -->
  <label for="pic">Picture 1</label>

  <!-- Update the existing .additional-image div -->
  <div class="additional-image">
    <img src="https://static.wixstatic.com/media/715db4_0f16f453e3064b528f104be15c1d99b1~mv2.jpg/v1/fill/w_960,h_720,al_c,q_90/715db4_0f16f453e3064b528f104be15c1d99b1~mv2.jpg" alt="日落的圖片">
  </div>

  <div class="form-container">
    <div class="form-title">LOOK INSIDE</div>
    <form>
      <!-- You can add your form elements here -->
    </form>
    <button class="form-button">Submit</button>
  </div>
  <div class="silhouette"></div>
</body>
</html>
